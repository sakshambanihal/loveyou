<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be Mine?</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }
        
        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 90%;
            position: relative;
            z-index: 10;
        }
        
        h1 {
            color: #ff6b6b;
            font-size: 2.5rem;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        
        button {
            padding: 15px 40px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }
        
        #yesBtn {
            background-color: #4CAF50;
            color: white;
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.4);
        }
        
        #yesBtn:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }
        
        #noBtn {
            background-color: #f44336;
            color: white;
            position: absolute;
            box-shadow: 0 5px 15px rgba(244, 67, 54, 0.4);
        }
        
        #noBtn:hover {
            background-color: #d32f2f;
        }
        
        .message {
            display: none;
            margin-top: 30px;
            font-size: 2rem;
            color: #ff6b6b;
            font-weight: bold;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .hearts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .heart {
            position: absolute;
            font-size: 24px;
            color: rgba(255, 107, 107, 0.7);
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="hearts" id="hearts"></div>
    
    <div class="container">
        <h1>DO YOU LOVE ME?</h1>
        <div class="buttons">
            <button id="yesBtn">YES</button>
        </div>
        <div class="message" id="message">LOVE YOU TOOO MY JANN ❤️</div>
    </div>

    <script>
        // Create floating hearts
        function createHearts() {
            const heartsContainer = document.getElementById('hearts');
            const heartCount = 20;
            
            for (let i = 0; i < heartCount; i++) {
                const heart = document.createElement('div');
                heart.classList.add('heart');
                heart.innerHTML = '❤️';
                heart.style.left = `${Math.random() * 100}%`;
                heart.style.animationDelay = `${Math.random() * 6}s`;
                heartsContainer.appendChild(heart);
            }
        }
        
        // Move the NO button to a random position
        function moveNoButton() {
            const noBtn = document.getElementById('noBtn');
            const container = document.querySelector('.container');
            
            if (noBtn) {
                const containerRect = container.getBoundingClientRect();
                const maxX = containerRect.width - noBtn.offsetWidth - 20;
                const maxY = containerRect.height - noBtn.offsetHeight - 20;
                
                const randomX = Math.floor(Math.random() * maxX);
                const randomY = Math.floor(Math.random() * maxY);
                
                noBtn.style.left = `${randomX}px`;
                noBtn.style.top = `${randomY}px`;
            }
        }
        
        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            createHearts();
            
            const yesBtn = document.getElementById('yesBtn');
            const message = document.getElementById('message');
            
            // Create the NO button
            const noBtn = document.createElement('button');
            noBtn.id = 'noBtn';
            noBtn.textContent = 'NO';
            document.querySelector('.buttons').appendChild(noBtn);
            
            // Move NO button initially
            moveNoButton();
            
            // YES button click event
            yesBtn.addEventListener('click', function() {
                message.style.display = 'block';
                yesBtn.style.display = 'none';
                noBtn.style.display = 'none';
                
                // Create more hearts when YES is clicked
                createHearts();
            });
            
            // NO button click event - move it to a new position
            noBtn.addEventListener('click', function() {
                moveNoButton();
            });
            
            // Also move the NO button when mouse hovers over it
            noBtn.addEventListener('mouseover', function() {
                // 50% chance to move on hover
                if (Math.random() > 0.5) {
                    moveNoButton();
                }
            });
        });
    </script>
</body>
</html>
